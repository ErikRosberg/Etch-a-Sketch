<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Etch-a-Sketch</h1>
      <div class="flex-container">
        <div class="flex-column">
            <div id="hexPicker"> Color picker wheel</div>
            <button id="colorPicker" onclick="changeColor(pickedHex)"> Change Color</button>
            <button id="brushPicker" onclick="changebrushSize(pickedBrushSize)">Change Brush Size</button>
            <button id="clear" onclick="clearDrawingBoard()"> Clear </button>
        </div>
        <div id="drawingArea"> </div>
      </div>
      <footer> 
        <p> By Erik Rosberg </p>
    </footer>
    </div>
  </body>
</html>
